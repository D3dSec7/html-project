<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico/aston.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Aston Martin DB5</title>

    <style>

        .container .header .logo img {
            width: 100%;
            height: 70px;
            background-size: cover;
            background-repeat: no-repeat; 
        }

        .container .main-content .car-img img{
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logos/aston.png">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Portfolio</a></li>
                    <li><a href="Contacts.html">Contact</a></li>
                </ul>
            </div>
            <div class="buttons">
                <button>Book Now</button>
                <button onclick="aston();">Gallery</button>
            </div>
        </div>
        <div class="main-content">
            <div class="content">
                <h1>Aston Martin<br><span>DB5</span></h1>
                    <p>Intensity. Driven.</p>
            </div>
            <div class="car-img">
                <img src="images/aston.png">
            </div>
        </div>
        <div class="features">
            <div class="engine">
                <img src="images/astengine.jpg">
                <p>282 horsepower (210 kW)  Inline 6-cylinder gasoline engine</p>
            </div>
            <div class="transmission">
                <img src="images/asttrans.jpg">
                <p>5-speed manual transmission</p>
            </div>
            <div class="performance">
                <img src="images/astperf.jpg">
                <p>Top Speed:  145 mph (233 km/h), 0-60 mph in 8 s</p>
            </div>
            <div class="brake">
                <img src="images/astbrake.jpg">
                <p>Hydraulic disc brakes</p>
            </div>
        </div>         
    </div>
</body>
</html>
