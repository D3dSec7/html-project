<!DOCTYPE html>

    <style>
        .container .header .logo img {
            width: 105px;

            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logos/mercedes.png">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="Contacts.html">Contact</a></li>

        </div>

            <div class="content">
                <h1>Mercedes Benz <br><span>300SL Gullwing</span></h1>

                <img src="images/mercedes.png">

            <div class="engine">
