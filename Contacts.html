<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="ico/carwiki.png" type="image/png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylecontacts.css">
    <title>Contacts</title>
</head>
<body>
    <a href="index.html" class="return-btn">⮜</a>
    
    <section class="contact">
        <div class="content">
            <h2 class="mecontact">Contact Us</h2>
            <p><p>We’d love to hear from you! Feel free to drop us a message, and we’ll get back to you as soon as possible.</p></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Sanciangko St,<br> Cebu City,<br>Philippines</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(312) 867-5309</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope" aria-hidden="true"></i></div>
                    <div class="text"> 
                        <h3>Email</h3>
                        <p>dontcontactme@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name=""  required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name=""  required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name=""  value="Send" onclick="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
